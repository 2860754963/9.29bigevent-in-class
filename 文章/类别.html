<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/文章/类别.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">
            <h2>文章类别</h2>
            <button type="button" class="layui-btn" id="addleibie">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="420">
                    <col width="421">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>
    </div>
    <!-- tobdy 模板 -->
    <script type="text/html" id="tem_tbdy">
            {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.alias}}</td>
                <td>
                    <button type="button" class="layui-btn layui-btn-xs" data-id="{{$value.Id}}" id="leibie_bianji">编辑</button>
                    <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" data-id="{{$value.Id}}" id="leibie_shanchu">删除</button>
                </td>
            </tr>
            {{/each}}





    </script>
    <!--添加类别 按钮中的 弹出 页面级的  对话框  模板 -->
    <script type="text/html" id="tem_addlei">
            <form class="layui-form" style="padding: 20px;" id="zengjialeibie">
                <input type="hidden" name="Id">
               <div class="layui-form-item">
                   <label class="layui-form-label">分类名称</label>
                   <div class="layui-input-block">
                       <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                           class="layui-input">
                   </div>
               </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类别名</label>
                    <div class="layui-input-block">
                        <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="querenadd">确认添加</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
    </script>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/baseapi.js"></script>
    <script src="../assets/js/类别.js"></script>
</body>

</html>
